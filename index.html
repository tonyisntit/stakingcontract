<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Staking Platform</h1>
        <button id="connectWallet">Connect Wallet</button>
        <div id="walletInfo" class="hidden">
            <p>Account: <span id="account"></span></p>
            <p>Balance: <span id="balance"></span> ST</p>
        </div>
        <div id="staking" class="hidden">
            <h2>Stake Tokens</h2>
            <input type="number" id="stakeAmount" placeholder="Amount to stake" min="1">
            <button id="stakeButton">Stake</button>
        </div>
        <div id="unstaking" class="hidden">
            <h2>Unstake Tokens</h2>
            <input type="number" id="unstakeAmount" placeholder="Amount to unstake" min="1">
            <button id="unstakeButton">Unstake</button>
        </div>
        <div id="rewards" class="hidden">
            <h2>Claim Rewards</h2>
            <button id="claimRewardButton">Claim Rewards</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
