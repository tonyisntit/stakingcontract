<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTS LOTTOS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="balances">
                <div class="balance">
                    <span>LOTS Balance: </span><span id="lots-balance">0</span>
                </div>
                <div class="balance">
                    <span>Gems Balance: </span><span id="gems-balance">0</span>
                </div>
            </div>
            <div class="prices">
                <div class="price">
                    <span>BNB Price: </span><span>$530</span>
                </div>
                <div class="price">
                    <span>LOTS Price: </span><span>$0.0002</span>
                </div>
            </div>
        </header>

        <div class="main-section">
            <section class="conversion-section">
                <h2>Deposit</h2>
                <div class="box">
                    <label for="usdt-deposit">Deposit gems via USDT:</label>
                    <input type="number" id="usdt-deposit" placeholder="Enter amount in USDT">
                    <button onclick="convertUSDT()">Deposit Gems</button>
                    <p id="usdt-result"></p>
                </div>
                <div class="box">
                    <label for="bnb-deposit">Deposit gems via BNB:</label>
                    <input type="number" id="bnb-deposit" placeholder="Enter amount in BNB">
                    <button onclick="convertBNB()">Deposit Gems</button>
                    <p id="bnb-result"></p>
                </div>
                <div class="box">
                    <label for="lots-deposit">Deposit lots via LOTS:</label>
                    <input type="number" id="lots-deposit" placeholder="Enter amount in LOTS">
                    <button onclick="convertLOTS()">Deposit LOTS</button>
                    <p id="lots-result"></p>
                </div>
            </section>

            <section class="conversion-section">
                <h2>Withdrawal</h2>
                <div class="box">
                    <label for="lots-withdraw">Withdraw LOTS:</label>
                    <input type="number" id="lots-withdraw" placeholder="Enter amount in LOTS">
                    <button onclick="withdrawLOTS()">Withdraw LOTS</button>
                    <p id="lots-withdraw-result"></p>
                </div>
                <div class="box">
                    <label for="gems-withdraw">Withdraw Gems:</label>
                    <input type="number" id="gems-withdraw" placeholder="Enter amount in Gems">
                    <button onclick="withdrawGems('USDT')">Withdraw to USDT</button>
                    <button onclick="withdrawGems('BNB')">Withdraw to BNB</button>
                    <p id="gems-withdraw-result"></p>
                </div>
            </section>
        </div>

        <div class="logs-section">
            <table class="log-table">
                <thead>
                    <tr>
                        <th>Deposit Log</th>
                        <th>Deposit Fee</th>
                        <th>Withdrawal Log</th>
                        <th>Withdrawal Fee</th>
                    </tr>
                </thead>
                <tbody id="log-table-body">
                    <!-- Log entries will be added here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
